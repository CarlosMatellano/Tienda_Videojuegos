<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pagina Inicio</title>
        <meta charset="UTF-8">
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- Bootstrap CSS v5.2.1 -->
    </head>
    <body class="container">
        <div class="mx-auto text-center">
            <h1>Alta Juego</h1>
        </div>
        <div class="container">
            <div class="mx-auto text-center">
                <h1>Formulario</h1>
            </div>
            <form action="#" th:action="@{./alta}" th:object="${juego}" method="post">
                <div class="form-group">
                    <label for="nombre_juego">Nombre</label>
                    <input type="text" class="form-control" id="nombre_juego" th:field="*{nombre_juego}" required >
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" class="form-control" id="categoria" th:field="*{categoria}" required >
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="double" class="form-control" id="precio" th:field="*{precio}" required >
                </div>
                <div class="form-group">
                    <label for="pegi">Pegi</label>
                    <input type="text" class="form-control" id="pegi" th:field="*{pegi}" required >
                </div>
                <div class="form-group">
                    <label for="unidades">Unidades</label>
                    <input type="integer" class="form-control" id="unidades" th:field="*{unidades}" required >
                </div>
                <div class ="py-3">
                    <button type="submit" class="btn btn-primary col-12">Enviar</button>
                </div>
            </form>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
        <!-- Bootstrap JavaScript Libraries -->
        <!-- Seleccionar el elemento en foco por defecto -->
        <script>
                document.addEventListener("DOMContentLoaded", function() {
                    document.getElementById("nombre").focus();
                });
        </script>
        <!-- Seleccionar el elemento en foco por defecto -->
    </body>
</html>
