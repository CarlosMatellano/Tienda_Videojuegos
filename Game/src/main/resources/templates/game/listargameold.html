<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Pagina Inicio</title>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap CSS v5.2.1 -->
    <style type="text/css">
        span {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>

</head>
<body class="container">
    <div class="d-flex justify-content-center align-items-center">
        <h1>Juegos</h1>
    </div>
    <div class="d-flex justify-content-center align-items-center">

        <div class="container">
            <div class="pb-2">
                <a href="http://localhost:8080/game/alta"><button type="" class="btn btn-light col-1">Alta</button></a>
            </div>
            <table class="table table-striped">
                <thead>
                <tr class="text-left">
                    <th>Accion</th>
                    <!--    <th>id</th> -->
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Pegi</th>
                    <th>Unidades</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="juego : ${juego}">
                    <td class="align-middle">
                        <button class="btn btn-danger delete-btn" data-id="${juego.id}" data-unidades="${juego.unidades}">
                            Eliminar
                        </button>
                    </td>

                    <td th:text="${juego.nombre}"></td>
                    <td th:text="${juego.categoria}"></td>
                    <td th:text="${juego.precio}"></td>
                    <td th:text="${juego.pegi}"></td>
                    <td th:text="${juego.unidades}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <!-- Seleccionar el elemento en foco por defecto -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--hay q modificar el script-->
    <script>
        $(document).ready(function () {
            $('.delete-btn').on('click', function () {
                var id = $(this).data('id');
                var unidades = $(this).data('unidades');
                var unidadesSeleccionadas = prompt('Selecciona las unidades que deseas eliminar:', unidades);

                if (unidadesSeleccionadas !== null && unidadesSeleccionadas !== '') {
                    // Envía la solicitud al servidor para eliminar las unidades seleccionadas
                    // Aquí deberías hacer una llamada AJAX al servidor para manejar la eliminación
                    console.log('Eliminar unidades ' + unidadesSeleccionadas + ' del juego con ID ' + id);
                }
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("filtro").focus();
        });
    </script>
    <!-- Seleccionar el elemento en foco por defecto -->
</body>
</html>
